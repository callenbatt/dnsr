<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNSR</title>
    <meta
      name="description"
      content="DNSr: A fast, multi-record, authoritative DNS dig tool" />
    <link rel="icon" href="./src/assets/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#008836" />
    <link href="./src/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Sixtyfour&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <header>
      <div id="logo-container">
        <a href="/">
          <img id="logo" src="./src/assets/logo_128.webp" alt="logo" />
          <div id="title-container">
            <h1 id="title">dnsr</h1>
          </div>
        </a>
      </div>
      <div id="domain-form-container">
        <form id="domain-form">
          <input
            aria-label="hostname to query"
            id="domain-form-input"
            type="text"
            name="hostname-input"
            placeholder="example.com" />
          <button type="submit" id="domain-form-button">
            <span class="material-symbols-outlined">search</span>
          </button>
        </form>
      </div>
      <!-- <div>
        <input id="dark-mode-toggle" type="checkbox" name="name" />
      </div> -->
    </header>
    <main>
      <div id="authoritative-container">
        <header id="authoritative-header"><h2>Authoritative</h2></header>
        <section id="authoritative-section"></section>
      </div>
      <div id="doh-container">
        <header id="doh-header"><h2>Global</h2></header>
        <section id="doh-section">
          <div class="resolver-container" id="googleData"></div>
          <div class="resolver-container" id="cloudflareData"></div>
          <div class="resolver-container" id="quad9Data"></div>
          <div class="resolver-container" id="alibabaData"></div>
        </section>
      </div>
    </main>
    <footer>
      <div id="plug-container">
        <span>Made with</span>
        <span class="heart-emoji">❤️</span>
        <!-- <span><img src="./src/assets/typescript.svg" alt="TypeScript" /></span>
        <span><img src="./src/assets/vite.svg" alt="Vite" /></span>
        <span><img src="./src/assets/vercel.svg" alt="Vercel" /></span> -->
        <span>by Chris Batt</span>
        <span>
          <a href="https://github.com/callenbatt/dnsr" target="_blank">
            <img src="./src/assets/github.svg" alt="GitHub" />
          </a>
        </span>
        <span>
          <a href="https://www.linkedin.com/in/chris-batt/" target="_blank">
            <img src="./src/assets/linkedin.svg" alt="LinkedIn" />
          </a>
        </span>
      </div>
      <div id="install-container">
        <div>
          If you would like to download this as an App for whatever reason,
          click
          <button id="install-button" class="hidden">here</button>
        </div>
      </div>
    </footer>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
