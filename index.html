<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      name="description"
      content="DNSr is a powerful DNS utility that enables users to quickly retrieve detailed DNS records associated with a specified hostname. With DNSr, users can perform multiple parallel queries against major resolvers using DNSoverHTTPS, ensuring rapid and comprehensive retrieval of A, AAAA, CNAME, MX, TXT, and CAA records. Additionally, DNSr conducts server-side queries against authoritative nameservers, allowing users to verify recent updates and identify discrepancies between major resolvers and authoritative sources. With its intuitive interface and lightning-fast performance, DNSr is the go-to tool for network administrators, web developers, and anyone seeking to gain insights into DNS configurations with ease and efficiency." />
    <link href="./src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Sixtyfour&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'" />
  </head>
  <body>
    <header>
      <div id="logo-container">
        <img id="logo" src="./src/assets/logo_sm.webp" alt="logo" />
        <div id="title-container">
          <h1 id="title">dnsr</h1>
        </div>
      </div>
      <div id="domain-form-container">
        <form id="domain-form">
          <input
            aria-label="hostname to query"
            id="domain-form-input"
            type="text"
            name="hostname-input" />
        </form>
      </div>
      <!-- <div>
        <input id="dark-mode-toggle" type="checkbox" name="name" />
      </div> -->
    </header>
    <main>
      <div id="authoritative-container">
        <header id="authoritative-header"><h2>Authoritative</h2></header>
        <section id="authoritative-section"></section>
      </div>
      <div id="doh-container">
        <header id="doh-header"><h2>Global</h2></header>
        <section id="doh-section">
          <div class="resolver-container" id="googleData"></div>
          <div class="resolver-container" id="cloudflareData"></div>
          <div class="resolver-container" id="quad9Data"></div>
          <div class="resolver-container" id="alibabaData"></div>
        </section>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
